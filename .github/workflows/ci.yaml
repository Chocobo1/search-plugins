name: CI

on: [pull_request, push]

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: ${{ github.head_ref != '' }}

jobs:
  ci:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14-dev']
    defaults:
      run:
        working-directory: nova3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tools
        run: |
          pip install -r requirements_dev.txt

      - name: Run tests
        if: matrix.python-version == '3.10' # avoid hammering the sites
        continue-on-error: true
        run: just test

      - name: Run type check
        run: just check

      - name: Lint code
        run: just lint

      - name: Format code
        run: |
          just format
          just --fmt --unstable
          git diff --exit-code

      - name: Build code
        run: just build


  zizmor:
    name: Check workflow files
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Check GitHub Actions workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install zizmor
          zizmor \
            --format sarif \
            --persona auditor \
            ./ \
            | jq '(.runs[].results |= map(select(.ruleId != "zizmor/unpinned-uses")))
              | (.runs[].tool.driver.rules |= map(select(.id != "zizmor/unpinned-uses")))' \
            > "${{ runner.temp }}/zizmor_results.sarif"

      - name: Upload zizmor results
        uses: github/codeql-action/upload-sarif@v3
        with:
          category: zizmor
          sarif_file: "${{ runner.temp }}/zizmor_results.sarif"
